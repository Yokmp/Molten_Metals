[mod-setting-description]
ymm-allow-barreling=Enables fill and empty barrel recipes for molten results.
ymm-enable-slag=Slag will be a byproduct of smelting ores.\n Comes with some recipes for further processing.
ymm-steam-ore-temp=Uses the melting points of metals to set the steam temperature.\nDisabling sets it to 500 for all casting recipes.
ymm-replace-steel-furnace=Replace the [item=steel-furnace] __ENTITY__steel-furnace__ with the [item=basic-smelter] __ITEM__basic-smelter__.
ymm-replace-electric-furnace=Replace the [item=electric-furnace] __ENTITY__electric-furnace__ with the [item=advanced-smelter] __ITEM__advanced-smelter__.
ymm-use-old-icons=Replaces the [img=basic-caster] [img=advanced-caster] new icons with the [img=basic-caster-old] [img=advanced-caster-old] old ones. They're more distinguishable

